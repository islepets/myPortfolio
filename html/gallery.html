<head>

    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="icon" href="../img/logotip.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="../js/gallery.js"></script>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <a href="../index.html"><img src="../img/logo.png"></a>
            </div>
            <div class="header-navigation">
                <a href="../index.html"><span class="hesh">#</span>Главная</a>
                <a href="about-me.html"><span class="hesh">#</span>О себе</a>

                <a href="contact.html"><span class="hesh">#</span>Контакты</a>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <hr>
            <div class="gallery">
                <div class="slider">
                    <div class="slides">
                        <div class="cube">
                            <div class="top"><img src="../img/g1.jpg" alt="Image 1"></div>
                            <div class="bottom"><img src="../img/g1.jpg" alt="Image 1"></div>
                        </div>
                        <div class="cube">
                            <div class="top"><img src="../img/g2.jpg" alt="Image 2"></div>
                            <div class="bottom"><img src="../img/g2.jpg" alt="Image 2"></div>
                        </div>
                        <div class="cube">
                            <div class="top"><img src="../img/g3.jpg" alt="Image 3"></div>
                            <div class="bottom"><img src="../img/g3.jpg" alt="Image 3"></div>
                        </div>
                        <div class="cube">
                            <div class="top"><img src="../img/g4.jpg" alt="Image 4"></div>
                            <div class="bottom"><img src="../img/g4.jpg" alt="Image 4"></div>
                        </div>
                        <div class="cube">
                            <div class="top"><img src="../img/g5.jpg" alt="Image 5"></div>
                            <div class="bottom"><img src="../img/g5.jpg" alt="Image 5"></div>
                        </div>
                    </div>
                    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="next" onclick="changeSlide(1)">&#10095;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <hr>
            <div id="foot-col">
                <div id="foot">
                    <div class="footer-navigation">
                        <a href="mailto:slepecila@gmail.com">Почта</a>

                    </div>
                </div>
                <span id="copy">&#9400 Copyright 2025</span>
            </div>
        </div>
    </footer>
</body>

</html>
